<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Login System</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Register Form -->
      <div class="form-container" id="registerForm">
        <h2 class="text-center">
          <i class="fas fa-user-shield"></i> Smart Login
        </h2>
        <h3><i class="fas fa-user-plus"></i> Create Account</h3>
        <form>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input
              type="text"
              class="form-control"
              id="registerName"
              placeholder="Your full name"
            />
          </div>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              class="form-control"
              id="registerEmail"
              placeholder="Your email address"
            />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              class="form-control"
              id="registerPassword"
              placeholder="Choose a password"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-user-plus me-2"></i> Sign Up
          </button>
          <p class="mt-4 text-center">
            Already have an account?
            <a href="#"><i class="fas fa-sign-in-alt"></i> Login</a>
          </p>
          <div id="registerMessage" class="alert mt-3 d-none"></div>
        </form>
      </div>

      <!-- Login Form -->
      <div class="form-container d-none" id="loginForm">
        <h2 class="text-center">
          <i class="fas fa-user-shield"></i> Smart Login
        </h2>
        <h3><i class="fas fa-sign-in-alt"></i> Welcome Back</h3>
        <form>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              class="form-control"
              id="loginEmail"
              placeholder="Your email address"
            />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              placeholder="Your password"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-sign-in-alt me-2"></i> Login
          </button>
          <p class="mt-4 text-center">
            Don't have an account?
            <a href="#"><i class="fas fa-user-plus"></i> Sign Up</a>
          </p>
          <div id="loginMessage" class="alert mt-3 d-none"></div>
        </form>
      </div>
    </div>

    <!-- Home Page -->
    <div class="home-container d-none" id="homePage">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <i class="fas fa-user-shield"></i> Smart Login
          </a>
          <button class="btn btn-outline-light">
            <i class="fas fa-sign-out-alt me-2"></i> Logout
          </button>
        </div>
      </nav>
      <div class="welcome-content">
        <div id="welcomeMessage" class="alert alert-success"></div>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
